<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Password Generator</span>
        </div>
      </nav>
      <div class="my-container">
        <input type="text" id="input" class="inputs">
      </div>
      <button id="bttn" class="inputs" onclick="generatePassword()">Generate Password</button>
      <div class="main">
        <button id="copy-btn" class="inputs" onclick="copyPassword()">Copy Password</button>
      </div>
      <div class="main">
        <input type="text" id="validPassword" class="inputs" placeholder="Validate Your Password">
      </div>
      <button onclick="validatePassword()">Valid</button>
    <script src="app.js"></script>
</body>

</html>
